---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app ollama
spec:
  interval: 30m
  chart:
    spec:
      chart: ollama
      version: 1.16.0
      sourceRef:
        kind: HelmRepository
        name: ollama
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    replicaCount: 1
    updateStrategy:
      type: RollingUpdate
    image:
      repository: ollama/ollama
      tag: 0.9.1
      pullPolicy: IfNotPresent
    ollama:
      gpu:
        enabled: false
      models:
        pull:
          - gemma3:4b
    extraEnv:
      - name: OLLAMA_DEBUG
        value: "1"
    service:
      type: ClusterIP
      port: 11434
    persistentVolume:
      enabled: true
      size: 50Gi
      storageClass: openebs-hostpath
    resources:
      requests:
        cpu: 200m
        memory: 8Gi
    livenessProbe:
      enabled: true
      path: /
      initialDelaySeconds: 60
    readinessProbe:
      enabled: true
      path: /
      initialDelaySeconds: 600
      periodSeconds: 10
      timeoutSeconds: 3
      failureThreshold: 90
      successThreshold: 1
