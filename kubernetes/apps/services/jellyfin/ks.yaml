---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
  namespace: services
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  suspend: false
  targetNamespace: services
  path: ./kubernetes/apps/services/jellyfin/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  prune: true
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
