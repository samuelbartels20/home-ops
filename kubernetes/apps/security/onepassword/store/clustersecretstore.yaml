---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/clustersecretstore_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepassword
  namespace: security
  labels:
    app.kubernetes.io/name: onepassword
    app.kubernetes.io/part-of: security
    app.kubernetes.io/managed-by: flux-system
    app.kubernetes.io/component: secret-store
    app.kubernetes.io/instance: onepassword
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/created-by: flux
    app.kubernetes.io/usage: secret-management
    app.kubernetes.io/feature: secrets
    app.kubernetes.io/description: "Cluster Secret Store for OnePassword integration"
    app.kubernetes.io/maintainer: "DevOps Team"
spec:
  provider:
    onepassword:
      connectHost: http://onepassword.security.svc.cluster.local
      vaults:
        K8s: 1
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-connect-token
            key: token
            namespace: security
