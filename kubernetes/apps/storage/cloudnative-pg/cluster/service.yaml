---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  namespace: storage
  annotations:
    coredns.io/hostname: postgres.samcloud.online
    lbipam.cilium.io/ips: 192.168.8.101
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres-v17-3
    cnpg.io/instanceRole: primary
