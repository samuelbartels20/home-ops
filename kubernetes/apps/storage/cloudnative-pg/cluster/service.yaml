---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.samcloud.online
spec:
  type: LoadBalancer
  externalIPs: [192.168.8.101]
  externalTrafficPolicy: Local
  ipFamilies: [IPv4]
  ipFamilyPolicy: PreferDualStack
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-r
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    cnpg.io/podRole: instance
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ro
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: replica
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-rw
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
  sessionAffinity: None
