---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.samcloud.online
    lbipam.cilium.io/ips: 192.168.8.109
spec:
  type: LoadBalancer
  externalIPs: [192.168.8.109]
  externalTrafficPolicy: Local
  ipFamilies: [IPv4]
  ipFamilyPolicy: PreferDualStack
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-r
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.samcloud.online
    lbipam.cilium.io/ips: 192.168.8.109
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    cnpg.io/podRole: instance
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-ro
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.samcloud.online
    lbipam.cilium.io/ips: 192.168.8.109
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: replica
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-rw
  annotations:
    external-dns.alpha.kubernetes.io/hostname: postgres.samcloud.online
    lbipam.cilium.io/ips: 192.168.8.109
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: postgres
    role: primary
  sessionAffinity: None
